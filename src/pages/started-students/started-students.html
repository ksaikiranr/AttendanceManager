<ion-header>

  <ion-navbar color="dark">
    <ion-title>Starred students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #eee !important;">
  <ion-searchbar (ionInput)="searchFn($event)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Search student with name...">
  </ion-searchbar>

  <ion-card *ngIf="!list1">
    <ion-item style="border: 5px solid #eee;">
      <h1 style="text-align:center; color: #3481B3">Student list is empty</h1>
      <hr/>
      <h2> Please add students to the starred list.</h2>
    </ion-item>
  </ion-card>


  <ion-list>
    <ion-item-sliding *ngFor="let item of list | search: term; let i = index" text-wrap>
    <ion-item *ngIf="item.sStar" style="border: 5px solid #eee;">
      <ion-row>
        <ion-col col-4>
        <ion-avatar item-left style="text-align:center;">
          <h3 style="font-size: 1.5em !important; color: #3481B3; font-weight: normal;">{{item.sRoll}}</h3>
        </ion-avatar>
      </ion-col>
        <ion-col col-6>
          <h3 style="font-size: 1.5em !important; color: #3481B3; font-weight: normal;">{{item.sName}}</h3>
          <p>{{item.sUsn}}</p>
      </ion-col>
    </ion-row>
      <p>Attended: {{item.sAttended}}, Total classes: {{item.sTotal}} </p>
      <p>Percentage: {{item.sAttended}} /{{item.sTotal}} </p>
      <ion-icon (click)="showDetails($event, item)" name="arrow-forward" color="" item-right></ion-icon>
    </ion-item>
      <br/>
  </ion-item-sliding>
  </ion-list>
  </ion-content>
