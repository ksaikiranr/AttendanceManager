<ion-header>


</ion-header>


<ion-content padding>
  <div class="text-center">
    <ion-icon name="bookmarks"></ion-icon>
    <h1>Welcome to Attendence Manager</h1>
  </div>


  <ion-list>
    <ion-list-header>
      Please login
    </ion-list-header>
    <ion-item>
       <ion-label color="primary" stacked>Email</ion-label>
       <ion-input [(ngModel)]="emailid" type="email" placeholder="Ex: abc@xyz.com"></ion-input>
     </ion-item>
     <br/>
     <ion-item>
       <ion-label color="primary" stacked>Password</ion-label>
       <ion-input [(ngModel)]="password" type="password" placeholder="Input your password"></ion-input>
     </ion-item>
  </ion-list>
  <button ion-button block round padding (click)="Login()"> Login </button>
  <br>
  <br/>
</ion-content>
